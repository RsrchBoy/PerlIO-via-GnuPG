language: perl
perl:
   - "5.8"
   - "5.10"
   - "5.12"
   - "5.14"
   - "5.16"
   - "5.18"

matrix:
   allow_failures:
      - perl: "5.8"

branches:
    except:
        - "release/cpan"

before_install:
   # git bits sometimes needed...
   - git config user.name 'Travis-CI'
   - git config user.email 'travis@nowhere.dne'

   # Makes it easier to actually test :)
   - sudo apt-get install gnupg

   # Moose installs in parallel quite nicely.
   - HARNESS_OPTIONS=j8:c cpanm --quiet Moose || { cat ~/.cpanm/build.log ; false ; }
   - HARNESS_OPTIONS=j8:c cpanm --quiet Dist::Zilla || { cat ~/.cpanm/build.log ; false ; }

   # for DZP LinkCheck
   - cpanm --skip-satisfied --quiet CPANPLUS
   - cpanp x

install:
   # not so much install our package as all its prereqs
   - dzil authordeps --missing | cpanm --quiet || { cat ~/.cpanm/build.log ; false ; }
   - dzil listdeps --author --missing | cpanm --quiet || { cat ~/.cpanm/build.log ; false ; }

script:
   - export DZSIGN=archive
   - dzil test --release --author
