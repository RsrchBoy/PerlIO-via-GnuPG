[FileFinder::Filter / AllPerlyFiles]
finder = :InstallModules
finder = :ExecFiles
finder = :TestFiles
skip = ^t/gpghome/
[@RSRCHBOY]
-remove             = MinimumPerl
MinimumPerl.finder  = AllPerlyFiles
Test::EOL.finder    = AllPerlyFiles
Test::NoTabs.finder = AllPerlyFiles
[MinimumPerlFast]
finder = AllPerlyFiles
[Encoding]
encoding = latin1
match = ^t/gpghome/
